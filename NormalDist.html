<!DOCTYPE html>
<html>
    <head>
        <title> Normal Distribution </title>
     </head>
    <body>
        <h2>Normal Distribution</h2>
        <canvas id="canvas"></canvas>
        <br> 
        Mean: <input id="meanInput" type="number" min="0" max="200" value="100">
        <br>
        Standard Deviation: <input id="sdInput" type="number" min="0" max="30" value="15">
        <br>
        Lower Bound: <input id="lowerInput" type="number" min="0" max="496" value="85">
        <br>
        Upper Bound: <input id="upperInput" type="number" min="0" max="496" value="120">
        <script src="jstat.mine.js"></script>
        <script src="normaldist.js"></script>
    </body>
</html>
